<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FWI Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h2 class="text-center text-primary">FWI Prediction</h2>
                <form action="{{ url_for('predict') }}" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" name="Temperature" placeholder="Temperature" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="RH" placeholder="Relative Humidity (RH)" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="WS" placeholder="Wind Speed (WS)" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="Rain" placeholder="Rain" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="FFMC" placeholder="FFMC" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="DMC" placeholder="DMC" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="ISI" placeholder="ISI" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="Classes" placeholder="Classes" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="Region" placeholder="Region" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Predict</button>
                </form>


                <div class="alert alert-success mt-4 text-center">
                    <h4>The FWI prediction is: <strong>{{results}}</strong></h4>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
